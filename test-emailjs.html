<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test EmailJS - Infinita Mente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .test-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: none;
        }
        .status.show {
            display: block;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .config-info {
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 600;
            margin-top: 10px;
        }
        .btn-test {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            margin-top: 20px;
        }
        .btn-test:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        code {
            background-color: #f4f4f4;
            padding: 2px 6px;
            border-radius: 4px;
            color: #d63384;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="test-card">
            <h1>üß™ Test EmailJS</h1>
            
            <!-- Instrucciones -->
            <div class="config-info">
                <strong>‚ö†Ô∏è Antes de probar:</strong>
                <ol class="mb-0 mt-2">
                    <li>Abre <code>js/emailjs-config.js</code></li>
                    <li>Configura tu <code>publicKey</code> y <code>serviceId</code></li>
                    <li>Crea y configura las plantillas en EmailJS</li>
                </ol>
            </div>

            <!-- Estado de inicializaci√≥n -->
            <div id="initStatus" class="status info">
                <strong>üîÑ Inicializando EmailJS...</strong>
            </div>

            <!-- Formulario de prueba -->
            <form id="testForm">
                <div class="mb-3">
                    <label class="form-label">Tipo de formulario a probar:</label>
                    <select name="formType" class="form-select" required>
                        <option value="newsletter">Newsletter</option>
                        <option value="voluntario">Voluntario</option>
                        <option value="compra">Compra</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tu nombre:</label>
                    <input type="text" name="nombre" class="form-control" value="Test Usuario" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tu email:</label>
                    <input type="email" name="email" class="form-control" value="test@example.com" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tel√©fono (para voluntario/compra):</label>
                    <input type="tel" name="telefono" class="form-control" value="+52 55 1234 5678">
                </div>

                <button type="submit" class="btn btn-primary btn-test w-100">
                    üöÄ Enviar Email de Prueba
                </button>
            </form>

            <!-- Estado del env√≠o -->
            <div id="sendStatus" class="status"></div>

            <!-- Informaci√≥n de configuraci√≥n -->
            <div class="mt-4 text-muted small">
                <strong>üìä Estado de Configuraci√≥n:</strong>
                <div id="configDetails" class="mt-2"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="js/emailjs-config.js"></script>
    
    <script>
        // Verificar configuraci√≥n al cargar
        document.addEventListener('DOMContentLoaded', function() {
            const initStatus = document.getElementById('initStatus');
            const configDetails = document.getElementById('configDetails');
            
            setTimeout(() => {
                // Verificar si EmailJS est√° inicializado
                if (typeof emailjs !== 'undefined' && typeof EMAILJS_CONFIG !== 'undefined') {
                    initStatus.className = 'status success show';
                    initStatus.innerHTML = '<strong>‚úÖ EmailJS inicializado correctamente</strong>';
                    
                    // Mostrar configuraci√≥n (sin revelar claves completas)
                    const pubKey = EMAILJS_CONFIG.publicKey.substring(0, 8) + '...';
                    const svcId = EMAILJS_CONFIG.serviceId.substring(0, 8) + '...';
                    
                    configDetails.innerHTML = `
                        <div>Public Key: <code>${pubKey}</code></div>
                        <div>Service ID: <code>${svcId}</code></div>
                        <div>Templates: 
                            <code>${EMAILJS_CONFIG.templates.newsletter}</code>, 
                            <code>${EMAILJS_CONFIG.templates.voluntario}</code>, 
                            <code>${EMAILJS_CONFIG.templates.compra}</code>
                        </div>
                    `;
                } else {
                    initStatus.className = 'status error show';
                    initStatus.innerHTML = '<strong>‚ùå Error: EmailJS no se carg√≥ correctamente</strong><br>Verifica que el archivo emailjs-config.js est√© configurado.';
                }
            }, 500);
        });

        // Manejar env√≠o del formulario de prueba
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const sendStatus = document.getElementById('sendStatus');
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            // Mostrar estado de carga
            submitBtn.innerHTML = '‚è≥ Enviando...';
            submitBtn.disabled = true;
            sendStatus.className = 'status info show';
            sendStatus.innerHTML = '<strong>üì§ Enviando email de prueba...</strong>';
            
            // Preparar datos seg√∫n el tipo de formulario
            const formType = this.formType.value;
            let templateId;
            let formData = {
                nombre: this.nombre.value,
                email: this.email.value,
                telefono: this.telefono.value
            };
            
            switch(formType) {
                case 'newsletter':
                    templateId = EMAILJS_CONFIG.templates.newsletter;
                    formData.tipo = 'Newsletter Test';
                    break;
                case 'voluntario':
                    templateId = EMAILJS_CONFIG.templates.voluntario;
                    formData.tipo_solicitud = 'Test';
                    formData.organizacion = 'Test Org';
                    formData.motivacion = 'Este es un mensaje de prueba';
                    formData.tipo = 'Voluntario Test';
                    break;
                case 'compra':
                    templateId = EMAILJS_CONFIG.templates.compra;
                    formData.ciudad = 'Ciudad de M√©xico';
                    formData.producto = 'Producto de prueba';
                    formData.cantidad = '1';
                    formData.preferenciaContacto = 'email';
                    formData.mensaje = 'Este es un mensaje de prueba';
                    formData.newsletter = 'No';
                    formData.tipo = 'Compra Test';
                    break;
            }
            
            // Enviar con EmailJS
            emailjs.send(
                EMAILJS_CONFIG.serviceId,
                templateId,
                formData
            ).then(
                function(response) {
                    console.log('‚úÖ Email enviado:', response);
                    sendStatus.className = 'status success show';
                    sendStatus.innerHTML = `
                        <strong>‚úÖ ¬°Email enviado exitosamente!</strong><br>
                        <small>Status: ${response.status} - ${response.text}</small><br>
                        <small>Revisa tu bandeja de entrada o spam</small>
                    `;
                },
                function(error) {
                    console.error('‚ùå Error:', error);
                    sendStatus.className = 'status error show';
                    sendStatus.innerHTML = `
                        <strong>‚ùå Error al enviar el email</strong><br>
                        <small>${error.text || 'Error desconocido'}</small><br>
                        <small>Verifica tu configuraci√≥n en js/emailjs-config.js</small>
                    `;
                }
            ).finally(
                function() {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            );
        });
    </script>
</body>
</html>
