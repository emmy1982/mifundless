<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cielo -->
  <rect width="600" height="250" fill="url(#skyGradient)"/>
  
  <!-- Suelo -->
  <rect x="0" y="250" width="600" height="150" fill="url(#groundGradient)"/>
  
  <!-- Nubes -->
  <g fill="white" opacity="0.8">
    <ellipse cx="100" cy="80" rx="40" ry="20"/>
    <ellipse cx="120" cy="80" rx="35" ry="18"/>
    <ellipse cx="140" cy="80" rx="30" ry="15"/>
    
    <ellipse cx="400" cy="60" rx="45" ry="22"/>
    <ellipse cx="425" cy="60" rx="40" ry="20"/>
    <ellipse cx="450" cy="60" rx="35" ry="18"/>
  </g>
  
  <!-- Árboles de fondo -->
  <g fill="#228B22">
    <circle cx="80" cy="200" r="30"/>
    <rect x="75" y="200" width="10" height="50" fill="#8B4513"/>
    
    <circle cx="520" cy="180" r="35"/>
    <rect x="515" y="180" width="10" height="70" fill="#8B4513"/>
  </g>
  
  <!-- Niño 1 - Meditando -->
  <g transform="translate(150, 280)">
    <!-- Cuerpo -->
    <ellipse cx="0" cy="20" rx="15" ry="25" fill="#FFB6C1"/>
    <!-- Cabeza -->
    <circle cx="0" cy="-15" r="12" fill="#FFB6C1"/>
    <!-- Cabello -->
    <path d="M-12,-25 Q-15,-30 -10,-28 Q-5,-32 0,-28 Q5,-32 10,-28 Q15,-30 12,-25" fill="#8B4513"/>
    <!-- Ojos cerrados -->
    <path d="M-5,-18 Q-3,-16 -1,-18" stroke="#000" stroke-width="1" fill="none"/>
    <path d="M1,-18 Q3,-16 5,-18" stroke="#000" stroke-width="1" fill="none"/>
    <!-- Sonrisa -->
    <path d="M-4,-12 Q0,-8 4,-12" stroke="#000" stroke-width="1" fill="none"/>
    <!-- Brazos en posición de meditación -->
    <ellipse cx="-20" cy="10" rx="8" ry="15" fill="#FFB6C1" transform="rotate(-20 -20 10)"/>
    <ellipse cx="20" cy="10" rx="8" ry="15" fill="#FFB6C1" transform="rotate(20 20 10)"/>
    <!-- Manos juntas -->
    <circle cx="0" cy="25" r="5" fill="#FFB6C1"/>
  </g>
  
  <!-- Niño 2 - Respirando -->
  <g transform="translate(350, 290)">
    <!-- Cuerpo -->
    <ellipse cx="0" cy="15" rx="12" ry="20" fill="#87CEEB"/>
    <!-- Cabeza -->
    <circle cx="0" cy="-10" r="10" fill="#87CEEB"/>
    <!-- Cabello -->
    <path d="M-10,-20 Q-12,-25 -8,-23 Q-4,-27 0,-23 Q4,-27 8,-23 Q12,-25 10,-20" fill="#000"/>
    <!-- Ojos -->
    <circle cx="-3" cy="-13" r="1.5" fill="#000"/>
    <circle cx="3" cy="-13" r="1.5" fill="#000"/>
    <!-- Sonrisa -->
    <path d="M-3,-8 Q0,-5 3,-8" stroke="#000" stroke-width="1" fill="none"/>
    <!-- Brazos levantados -->
    <ellipse cx="-15" cy="5" rx="6" ry="12" fill="#87CEEB" transform="rotate(-30 -15 5)"/>
    <ellipse cx="15" cy="5" rx="6" ry="12" fill="#87CEEB" transform="rotate(30 15 5)"/>
  </g>
  
  <!-- Niña 3 - Relajada -->
  <g transform="translate(450, 285)">
    <!-- Cuerpo -->
    <ellipse cx="0" cy="18" rx="14" ry="22" fill="#FFA07A"/>
    <!-- Cabeza -->
    <circle cx="0" cy="-12" r="11" fill="#FFA07A"/>
    <!-- Cabello largo -->
    <path d="M-11,-22 Q-15,-35 -8,-40 Q-2,-45 0,-35 Q2,-45 8,-40 Q15,-35 11,-22" fill="#DDA0DD"/>
    <!-- Ojos cerrados -->
    <path d="M-4,-15 Q-2,-13 0,-15" stroke="#000" stroke-width="1" fill="none"/>
    <path d="M0,-15 Q2,-13 4,-15" stroke="#000" stroke-width="1" fill="none"/>
    <!-- Sonrisa suave -->
    <path d="M-3,-9 Q0,-6 3,-9" stroke="#000" stroke-width="1" fill="none"/>
    <!-- Brazos relajados -->
    <ellipse cx="-18" cy="8" rx="7" ry="14" fill="#FFA07A" transform="rotate(-45 -18 8)"/>
    <ellipse cx="18" cy="8" rx="7" ry="14" fill="#FFA07A" transform="rotate(45 18 8)"/>
  </g>
  
  <!-- Elementos de mindfulness -->
  <!-- Corazones flotantes -->
  <g fill="#FF69B4" opacity="0.6">
    <path d="M250,150 C245,140 235,140 235,150 C235,140 225,140 220,150 C225,160 235,170 235,170 C235,170 245,160 250,150 Z"/>
    <path d="M320,120 C317,113 310,113 310,120 C310,113 303,113 300,120 C303,127 310,134 310,134 C310,134 317,127 320,120 Z"/>
  </g>
  
  <!-- Estrellas de energía -->
  <g fill="#FFD700" opacity="0.7">
    <polygon points="180,100 185,115 200,115 187,125 192,140 180,130 168,140 173,125 160,115 175,115"/>
    <polygon points="420,140 422,150 432,150 424,156 426,166 420,160 414,166 416,156 408,150 418,150"/>
  </g>
  
  <!-- Texto decorativo -->
  <text x="300" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold" opacity="0.8">
    Mindfulness para Niños
  </text>
</svg>
