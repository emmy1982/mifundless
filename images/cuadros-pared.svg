<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D2B48C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="artGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="400" fill="#F8F9FA" rx="20"/>
  
  <!-- Pared -->
  <rect x="0" y="0" width="400" height="400" fill="#F5F5DC"/>
  
  <!-- Marco del cuadro principal -->
  <g transform="translate(200, 150)">
    <rect x="-80" y="-60" width="160" height="120" fill="url(#frameGradient)" rx="5" stroke="#654321" stroke-width="3"/>
    <rect x="-75" y="-55" width="150" height="110" fill="url(#artGradient)" rx="3"/>
    
    <!-- Arte del cuadro - Paisaje zen -->
    <!-- Montañas -->
    <path d="M-70,-45 L-40,-20 L-10,-25 L20,-15 L50,-20 L75,-35 L75,-55 Z" fill="#90EE90" opacity="0.8"/>
    <path d="M-70,-45 L-40,-20 L-10,-25 L20,-15 L50,-20 L75,-35 L75,-55 Z" fill="#228B22" opacity="0.6"/>
    
    <!-- Sol -->
    <circle cx="60" cy="-40" r="12" fill="#FFD700"/>
    <g stroke="#FFA500" stroke-width="1" fill="none">
      <line x1="60" y1="-25" x2="60" y2="-22"/>
      <line x1="60" y1="-58" x2="60" y2="-55"/>
      <line x1="45" y1="-40" x2="48" y2="-40"/>
      <line x1="72" y1="-40" x2="75" y2="-40"/>
    </g>
    
    <!-- Árboles -->
    <ellipse cx="-50" cy="-20" rx="8" ry="15" fill="#228B22"/>
    <rect x="-52" y="-5" width="4" height="10" fill="#8B4513"/>
    
    <ellipse cx="-20" cy="-15" rx="6" ry="12" fill="#228B22"/>
    <rect x="-21" y="-3" width="2" height="8" fill="#8B4513"/>
    
    <!-- Lago -->
    <ellipse cx="-30" cy="15" rx="25" ry="8" fill="#4682B4" opacity="0.7"/>
    
    <!-- Reflexión -->
    <ellipse cx="-30" cy="25" rx="25" ry="8" fill="#4682B4" opacity="0.3"/>
    
    <!-- Texto inspiracional -->
    <text x="0" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">
      "Respira y encuentra tu paz"
    </text>
  </g>
  
  <!-- Cuadros pequeños alrededor -->
  <!-- Cuadro 1 - Corazón -->
  <g transform="translate(100, 100)">
    <rect x="-30" y="-25" width="60" height="50" fill="url(#frameGradient)" rx="3" stroke="#654321" stroke-width="2"/>
    <rect x="-27" y="-22" width="54" height="44" fill="#FFB6C1" rx="2"/>
    <path d="M0,-15 C-8,-25 -20,-25 -20,-15 C-20,-5 -10,0 0,10 C10,0 20,-5 20,-15 C20,-25 8,-25 0,-15 Z" fill="#FF69B4"/>
    <text x="0" y="15" text-anchor="middle" fill="#8B4513" font-family="Arial, sans-serif" font-size="6" font-weight="bold">AMOR</text>
  </g>
  
  <!-- Cuadro 2 - Estrella -->
  <g transform="translate(300, 100)">
    <rect x="-30" y="-25" width="60" height="50" fill="url(#frameGradient)" rx="3" stroke="#654321" stroke-width="2"/>
    <rect x="-27" y="-22" width="54" height="44" fill="#FFF8DC" rx="2"/>
    <polygon points="0,-15 3,-5 13,-5 5,0 8,10 0,5 -8,10 -5,0 -13,-5 -3,-5" fill="#FFD700"/>
    <text x="0" y="15" text-anchor="middle" fill="#8B4513" font-family="Arial, sans-serif" font-size="6" font-weight="bold">BRILLA</text>
  </g>
  
  <!-- Cuadro 3 - Flor -->
  <g transform="translate(100, 250)">
    <rect x="-30" y="-25" width="60" height="50" fill="url(#frameGradient)" rx="3" stroke="#654321" stroke-width="2"/>
    <rect x="-27" y="-22" width="54" height="44" fill="#F0FFF0" rx="2"/>
    <circle cx="0" cy="0" r="12" fill="#FFB6C1"/>
    <ellipse cx="0" cy="0" rx="12" ry="8" fill="#FF69B4" transform="rotate(45 0 0)"/>
    <ellipse cx="0" cy="0" rx="12" ry="8" fill="#FF69B4" transform="rotate(-45 0 0)"/>
    <circle cx="0" cy="0" r="4" fill="#FFD700"/>
    <text x="0" y="15" text-anchor="middle" fill="#8B4513" font-family="Arial, sans-serif" font-size="6" font-weight="bold">CRECE</text>
  </g>
  
  <!-- Cuadro 4 - Ola -->
  <g transform="translate(300, 250)">
    <rect x="-30" y="-25" width="60" height="50" fill="url(#frameGradient)" rx="3" stroke="#654321" stroke-width="2"/>
    <rect x="-27" y="-22" width="54" height="44" fill="#E0F6FF" rx="2"/>
    <path d="M-25,0 Q-15,-10 -5,0 Q5,10 15,0 Q25,-10 25,0 Q15,10 5,0 Q-5,-10 -15,0" stroke="#4682B4" stroke-width="3" fill="none"/>
    <path d="M-25,5 Q-15,-5 -5,5 Q5,15 15,5 Q25,-5 25,5 Q15,15 5,5 Q-5,-5 -15,5" stroke="#4682B4" stroke-width="2" fill="none"/>
    <text x="0" y="15" text-anchor="middle" fill="#8B4513" font-family="Arial, sans-serif" font-size="6" font-weight="bold">FLUYE</text>
  </g>
  
  <!-- Clavos decorativos -->
  <g fill="#C0C0C0">
    <circle cx="100" cy="75" r="1.5"/>
    <circle cx="300" cy="75" r="1.5"/>
    <circle cx="100" cy="225" r="1.5"/>
    <circle cx="300" cy="225" r="1.5"/>
    <circle cx="200" cy="90" r="1.5"/>
    <circle cx="200" cy="210" r="1.5"/>
  </g>
  
  <!-- Sombra de los cuadros -->
  <g fill="rgba(0,0,0,0.1)">
    <rect x="105" y="80" width="60" height="50" rx="3"/>
    <rect x="305" y="80" width="60" height="50" rx="3"/>
    <rect x="105" y="230" width="60" height="50" rx="3"/>
    <rect x="305" y="230" width="60" height="50" rx="3"/>
    <rect x="125" y="95" width="160" height="120" rx="5"/>
  </g>
  
  <!-- Elementos decorativos -->
  <!-- Estrellas -->
  <g fill="#FFD700" opacity="0.6">
    <polygon points="50,50 55,65 70,65 57,75 62,90 50,80 38,90 43,75 30,65 45,65"/>
    <polygon points="350,50 353,60 363,60 356,66 359,76 350,71 341,76 344,66 337,60 347,60"/>
  </g>
  
  <!-- Corazones -->
  <g fill="#FF69B4" opacity="0.5">
    <path d="M80,200 C78,196 74,196 74,200 C74,196 70,196 68,200 C70,204 74,208 74,208 C74,208 78,204 80,200 Z"/>
    <path d="M320,200 C318,196 314,196 314,200 C314,196 310,196 308,200 C310,204 314,208 314,208 C314,208 318,204 320,200 Z"/>
  </g>
  
  <!-- Título -->
  <text x="200" y="40" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Cuadros de Pared
  </text>
  <text x="200" y="60" text-anchor="middle" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="14">
    Decoración Consciente
  </text>
  
  <!-- Precio -->
  <rect x="150" y="350" width="100" height="40" rx="20" fill="#4682B4"/>
  <text x="200" y="375" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    $23 USD
  </text>
</svg>
