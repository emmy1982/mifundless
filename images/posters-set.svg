<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="poster1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="poster2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7ED321;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5BA817;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="poster3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5A623;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8951A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="400" fill="#F8F9FA" rx="20"/>
  
  <!-- Marco de la pared -->
  <rect x="20" y="20" width="360" height="360" fill="#8B4513" rx="10"/>
  <rect x="30" y="30" width="340" height="340" fill="#D2B48C" rx="8"/>
  
  <!-- Poster 1 - Respiración -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="80" height="120" rx="5" fill="url(#poster1Gradient)" stroke="white" stroke-width="2"/>
    
    <!-- Título -->
    <text x="40" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      RESPIRA
    </text>
    
    <!-- Ilustración de respiración -->
    <circle cx="40" cy="60" r="20" fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
    <circle cx="40" cy="60" r="15" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
    <circle cx="40" cy="60" r="10" fill="none" stroke="white" stroke-width="1" opacity="0.4"/>
    
    <!-- Flechas -->
    <path d="M20,60 Q30,50 40,60 Q50,70 60,60" stroke="white" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M60,60 Q50,50 40,60 Q30,70 20,60" stroke="white" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Instrucciones -->
    <text x="40" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">
      4 segundos
    </text>
    <text x="40" y="112" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">
      inhalar
    </text>
  </g>
  
  <!-- Poster 2 - Emociones -->
  <g transform="translate(160, 80)">
    <rect x="0" y="0" width="80" height="120" rx="5" fill="url(#poster2Gradient)" stroke="white" stroke-width="2"/>
    
    <!-- Título -->
    <text x="40" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      EMOCIONES
    </text>
    
    <!-- Caras de emociones -->
    <g transform="translate(40, 50)">
      <!-- Feliz -->
      <circle cx="-15" cy="-10" r="8" fill="#FFD700"/>
      <ellipse cx="-15" cy="-12" rx="2" ry="2" fill="#000"/>
      <ellipse cx="-15" cy="-12" rx="1" ry="1" fill="#FFF"/>
      <path d="M-20,-8 Q-15,-3 -10,-8" stroke="#000" stroke-width="1" fill="none"/>
      
      <!-- Triste -->
      <circle cx="15" cy="-10" r="8" fill="#87CEEB"/>
      <ellipse cx="15" cy="-12" rx="2" ry="2" fill="#000"/>
      <ellipse cx="15" cy="-12" rx="1" ry="1" fill="#FFF"/>
      <path d="M10,-8 Q15,-13 20,-8" stroke="#000" stroke-width="1" fill="none"/>
      
      <!-- Enojado -->
      <circle cx="-15" cy="10" r="8" fill="#FF6B6B"/>
      <ellipse cx="-17" cy="8" rx="1.5" ry="1.5" fill="#000"/>
      <ellipse cx="-13" cy="8" rx="1.5" ry="1.5" fill="#000"/>
      <path d="M-20,12 Q-15,7 -10,12" stroke="#000" stroke-width="1" fill="none"/>
      
      <!-- Tranquilo -->
      <circle cx="15" cy="10" r="8" fill="#98FB98"/>
      <ellipse cx="13" cy="8" rx="1.5" ry="1.5" fill="#000"/>
      <ellipse cx="17" cy="8" rx="1.5" ry="1.5" fill="#000"/>
      <path d="M10,12 Q15,10 20,12" stroke="#000" stroke-width="1" fill="none"/>
    </g>
    
    <!-- Texto -->
    <text x="40" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">
      Todas las emociones
    </text>
    <text x="40" y="112" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">
      son válidas
    </text>
  </g>
  
  <!-- Poster 3 - Gratitud -->
  <g transform="translate(260, 80)">
    <rect x="0" y="0" width="80" height="120" rx="5" fill="url(#poster3Gradient)" stroke="white" stroke-width="2"/>
    
    <!-- Título -->
    <text x="40" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      GRATITUD
    </text>
    
    <!-- Sol -->
    <circle cx="40" cy="60" r="18" fill="#FFD700"/>
    <g stroke="#FFA500" stroke-width="2" fill="none">
      <line x1="40" y1="20" x2="40" y2="25"/>
      <line x1="40" y1="95" x2="40" y2="100"/>
      <line x1="15" y1="60" x2="20" y2="60"/>
      <line x1="60" y1="60" x2="65" y2="60"/>
      <line x1="25" y1="35" x2="28" y2="38"/>
      <line x1="52" y1="82" x2="55" y2="85"/>
      <line x1="55" y1="35" x2="52" y2="38"/>
      <line x1="25" y1="82" x2="28" y2="85"/>
    </g>
    
    <!-- Cara del sol -->
    <ellipse cx="37" cy="55" rx="2" ry="3" fill="#000"/>
    <ellipse cx="43" cy="55" rx="2" ry="3" fill="#000"/>
    <path d="M35,65 Q40,70 45,65" stroke="#000" stroke-width="2" fill="none"/>
    
    <!-- Texto -->
    <text x="40" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">
      Agradece 3 cosas
    </text>
    <text x="40" y="112" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">
      cada día
    </text>
  </g>
  
  <!-- Clavos decorativos -->
  <g fill="#C0C0C0">
    <circle cx="60" cy="70" r="2"/>
    <circle cx="160" cy="70" r="2"/>
    <circle cx="260" cy="70" r="2"/>
    <circle cx="60" cy="190" r="2"/>
    <circle cx="160" cy="190" r="2"/>
    <circle cx="260" cy="190" r="2"/>
  </g>
  
  <!-- Sombra de los posters -->
  <g fill="rgba(0,0,0,0.2)">
    <rect x="65" y="85" width="80" height="120" rx="5"/>
    <rect x="165" y="85" width="80" height="120" rx="5"/>
    <rect x="265" y="85" width="80" height="120" rx="5"/>
  </g>
  
  <!-- Elementos decorativos -->
  <!-- Estrellas -->
  <g fill="#FFD700" opacity="0.8">
    <polygon points="50,50 55,65 70,65 57,75 62,90 50,80 38,90 43,75 30,65 45,65"/>
    <polygon points="350,50 353,60 363,60 356,66 359,76 350,71 341,76 344,66 337,60 347,60"/>
  </g>
  
  <!-- Corazones -->
  <g fill="#FF69B4" opacity="0.6">
    <path d="M100,250 C98,246 94,246 94,250 C94,246 90,246 88,250 C90,254 94,258 94,258 C94,258 98,254 100,250 Z"/>
    <path d="M300,250 C298,246 294,246 294,250 C294,246 290,246 288,250 C290,254 294,258 294,258 C294,258 298,254 300,250 Z"/>
  </g>
  
  <!-- Título -->
  <text x="200" y="40" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Set de Posters
  </text>
  <text x="200" y="60" text-anchor="middle" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="14">
    Técnicas de Mindfulness
  </text>
  
  <!-- Precio -->
  <rect x="150" y="350" width="100" height="40" rx="20" fill="#7ED321"/>
  <text x="200" y="375" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    $7 USD
  </text>
  
  <!-- Definir marcador de flecha -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white"/>
    </marker>
  </defs>
</svg>
