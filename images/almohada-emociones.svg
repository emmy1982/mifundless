<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pillowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="happyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="calmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="loveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E91E63;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="400" fill="#F8F9FA" rx="20"/>
  
  <!-- Almohada principal -->
  <g transform="translate(200, 200)">
    <!-- Cuerpo de la almohada -->
    <ellipse cx="0" cy="0" rx="120" ry="80" fill="url(#pillowGradient)" stroke="#FF1493" stroke-width="3"/>
    
    <!-- Detalles de costura -->
    <ellipse cx="0" cy="0" rx="115" ry="75" fill="none" stroke="#FF1493" stroke-width="2" opacity="0.3"/>
    <ellipse cx="0" cy="0" rx="110" ry="70" fill="none" stroke="#FF1493" stroke-width="1" opacity="0.2"/>
    
    <!-- Cara principal - Feliz -->
    <circle cx="0" cy="-20" r="25" fill="#FFE4E1"/>
    
    <!-- Ojos felices -->
    <ellipse cx="-8" cy="-25" rx="4" ry="6" fill="#000"/>
    <ellipse cx="8" cy="-25" rx="4" ry="6" fill="#000"/>
    <ellipse cx="-8" cy="-25" rx="2" ry="3" fill="#FFF"/>
    <ellipse cx="8" cy="-25" rx="2" ry="3" fill="#FFF"/>
    
    <!-- Sonrisa -->
    <path d="M-15,-15 Q0,-5 15,-15" stroke="#000" stroke-width="2" fill="none"/>
    
    <!-- Mejillas rosadas -->
    <circle cx="-18" cy="-18" r="3" fill="#FFB6C1" opacity="0.6"/>
    <circle cx="18" cy="-18" r="3" fill="#FFB6C1" opacity="0.6"/>
  </g>
  
  <!-- Caras de emociones alrededor -->
  <!-- Cara feliz -->
  <g transform="translate(80, 100)">
    <circle cx="0" cy="0" r="20" fill="url(#happyGradient)" stroke="#FFA500" stroke-width="2"/>
    <ellipse cx="-6" cy="-5" rx="3" ry="4" fill="#000"/>
    <ellipse cx="6" cy="-5" rx="3" ry="4" fill="#000"/>
    <path d="M-10,5 Q0,10 10,5" stroke="#000" stroke-width="2" fill="none"/>
    <text x="0" y="35" text-anchor="middle" fill="#FFA500" font-family="Arial, sans-serif" font-size="10" font-weight="bold">FELIZ</text>
  </g>
  
  <!-- Cara tranquila -->
  <g transform="translate(320, 120)">
    <circle cx="0" cy="0" r="20" fill="url(#calmGradient)" stroke="#4682B4" stroke-width="2"/>
    <ellipse cx="-6" cy="-5" rx="3" ry="3" fill="#000"/>
    <ellipse cx="6" cy="-5" rx="3" ry="3" fill="#000"/>
    <path d="M-8,5 Q0,8 8,5" stroke="#000" stroke-width="2" fill="none"/>
    <text x="0" y="35" text-anchor="middle" fill="#4682B4" font-family="Arial, sans-serif" font-size="10" font-weight="bold">CALMA</text>
  </g>
  
  <!-- Cara amorosa -->
  <g transform="translate(70, 280)">
    <circle cx="0" cy="0" r="20" fill="url(#loveGradient)" stroke="#E91E63" stroke-width="2"/>
    <ellipse cx="-6" cy="-5" rx="3" ry="4" fill="#000"/>
    <ellipse cx="6" cy="-5" rx="3" ry="4" fill="#000"/>
    <path d="M-10,5 Q0,12 10,5" stroke="#000" stroke-width="2" fill="none"/>
    <path d="M-5,2 Q-2,0 0,2 Q2,0 5,2" stroke="#000" stroke-width="1" fill="none"/>
    <text x="0" y="35" text-anchor="middle" fill="#E91E63" font-family="Arial, sans-serif" font-size="10" font-weight="bold">AMOR</text>
  </g>
  
  <!-- Cara pensativa -->
  <g transform="translate(330, 280)">
    <circle cx="0" cy="0" r="20" fill="#DDA0DD" stroke="#9370DB" stroke-width="2"/>
    <ellipse cx="-6" cy="-5" rx="3" ry="4" fill="#000"/>
    <ellipse cx="6" cy="-5" rx="3" ry="4" fill="#000"/>
    <path d="M-8,5 Q0,7 8,5" stroke="#000" stroke-width="2" fill="none"/>
    <ellipse cx="0" cy="-2" rx="1" ry="1" fill="#000"/>
    <text x="0" y="35" text-anchor="middle" fill="#9370DB" font-family="Arial, sans-serif" font-size="10" font-weight="bold">PENSAR</text>
  </g>
  
  <!-- Elementos decorativos -->
  <!-- Corazones -->
  <g fill="#FF69B4" opacity="0.6">
    <path d="M150,60 C148,56 144,56 144,60 C144,56 140,56 138,60 C140,64 144,68 144,68 C144,68 148,64 150,60 Z"/>
    <path d="M250,60 C248,56 244,56 244,60 C244,56 240,56 238,60 C240,64 244,68 244,68 C244,68 248,64 250,60 Z"/>
    <path d="M200,340 C198,336 194,336 194,340 C194,336 190,336 188,340 C190,344 194,348 194,348 C194,348 198,344 200,340 Z"/>
  </g>
  
  <!-- Estrellas -->
  <g fill="#FFD700" opacity="0.7">
    <polygon points="50,50 55,65 70,65 57,75 62,90 50,80 38,90 43,75 30,65 45,65"/>
    <polygon points="350,50 353,60 363,60 356,66 359,76 350,71 341,76 344,66 337,60 347,60"/>
  </g>
  
  <!-- TÃ­tulo -->
  <text x="200" y="40" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Almohada de Emociones
  </text>
  <text x="200" y="60" text-anchor="middle" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="14">
    Reconecta con tus sentimientos
  </text>
  
  <!-- Precio -->
  <rect x="150" y="350" width="100" height="40" rx="20" fill="#FF69B4"/>
  <text x="200" y="375" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    $17 USD
  </text>
</svg>
